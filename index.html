<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text area character counter</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/client.js" defer></script>
</head>
<body>
  <main>
    <label for="start writing">write a summary (150 characters or less):</label>
  
    <textarea id="start writing" name="start writing"
              rows="20" cols="20" placeholder="Start Writing less than 150 characters" maxlength="150"></textarea>
    <p class="counter">0/150</p>
  </main>
</body>
</html>
